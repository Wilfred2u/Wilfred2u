<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1d38d3db93.js" crossorigin="anonymous"></script>
    <title>Color toggle</title>
</head>

<body id="body-bgcolor" class="default-bgcolor">
    <header>
        <p>
            <i id="fa-bars" class="fa-solid fa-bars"></i>
        </p>
        <div>
            <ul id="menu-list" class="menu-list-in">
                <li id="btn1" class="default-bgcolor"><input type="radio" id="radio_btn1" name="colorbtn" value="Home">
                    <label for="radio_btn1">Home</label>
                </li>
                <li id="btn2" class="red-bgcolor"><input type="radio" id="radio_btn2" name="colorbtn" value="Red">
                    <label for="radio_btn2">Red</label>
                </li>
                <li id="btn3" class="orange-bgcolor"><input type="radio" id="radio_btn3" name="colorbtn" value="Orange">
                    <label for="radio_btn3">Orange</label>
                </li>
                <li id="btn4" class="purple-bgcolor"><input type="radio" id="radio_btn4" name="colorbtn" value="Purple">
                    <label for="radio_btn4">Purple</label>
                </li>
                <li id="btn5" class="green-bgcolor"><input type="radio" id="radio_btn5" name="colorbtn" value="Green">
                    <label for="radio_btn5">Green</label>
                </li>
            </ul>
        </div>
        <div class="bg-colortext">
            <p id="colortext" class="colortext">
                text
            </p>
        </div>

    </header>

</body>

</html>
